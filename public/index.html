<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
        .pdf_view {
            display: inline-block;
            width: 400px;
            height: 400px;
            border: 1px solid #999;
        }
        .code_area {
            width: 100%;
            height: 100px;
        }
    </style>
</head>
<body>
<noscript>
    You need to enable JavaScript to run this app.
</noscript>

<div id="root"></div>
<div class="pdf_view">
    <object data="/pdf/sample.pdf#page=1" type="application/pdf" width="400px" height="400px">
        <p><b>Example fallback content</b>: This browser does not support PDFs. Please download the PDF to view it: <a
                href="/static/pdf/sample.pdf">Download PDF</a>.</p>
    </object>
    <textarea readonly class="code_area">
        <object data="/pdf/sample.pdf#page=1" type="application/pdf" width="400px" height="400px">
            <p><b><Exampl></Exampl>e fallback content</b>: This browser does not support PDFs. Please download the PDF to view it: <a
                    href="/static/pdf/sample.pdf">Download PDF</a>.</p>
        </object>
    </textarea>
</div>
<div class="pdf_view">
    <embed src="/pdf/sample.pdf#page=2" type="application/pdf" width="100%" height="100%">

    <textarea readonly class="code_area">
        <embed src="/pdf/sample.pdf#page=2" tqqype="application/pdf" width="100%" height="100%">
    </textarea>

</div>
<div class="pdf_view">
    <iframe src="/pdf/sample.pdf#page=3" id="PDFtoPrint" width="100%" height="100%"></iframe>
    <textarea readonly class="code_area">
        <iframe src="/pdf/sample.pdf#page=3" id="PDFtoPrint" width="100%" height="100%"></iframe>
    </textarea>
</div>
</body>
</html>
